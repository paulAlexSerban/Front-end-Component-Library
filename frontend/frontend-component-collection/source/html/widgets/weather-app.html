<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather App</title>
    <meta name="description" content="boilerplate page used to create new html pages" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="openGraph boilerplate title" />
    <meta property="og:type" content="openGraph component title" />
    <meta property="og:url" content="openGraph page url" />
    <meta property="og:image" content="openGraph component screenshot image" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="assets/svgs/hammer.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png" />

    <!-- Critical Stylesheets - START -->
    <link rel="stylesheet" href="../css/page/base.page.layer.css" />
    <!-- Critical Stylesheets - END -->

    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#fafafa" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mohave:wght@300&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container" data-page="index" data-template="generic">
    <header class="mod-header__base row">
      <div class="mod-header__content col-smartphone-12">
        <h1 class="cmp-heading__base cmp-heading__base--page-title cmp-heading__base--is-center-aligned">
          <span class="cmp-heading__main">Weather App</span>
        </h1>
      </div>
    </header>

    <main class="mod-main__base row no-gutter">
      <!-- START: Weather App -->
      <link rel="stylesheet" href="../css/template/weather-app.template.layer.css" />

      <article class="widget-weather-app__base"
              data-js-widget="WeatherApp">
        <div class="widget-weather-app__weather">
          <h2 class="cmp-heading__base
                    cmp-heading__base--heading-200
                    cmp-heading__base--is-center-aligned
                    js-weather-app-city"></h2>
          <img class="cmp-image__icon js-weather-app-image"  src="#" alt="text"/>
          <p class="cmp-paragraph__base
                    js-weather-app-description"></p>
          <p class="widget-weather-app__temp-info
                    js-weather-app-farenheit"></p>
          <p class="widget-weather-app__temp-info
                    js-weather-app-celsius"></p>
        </div>
        <div class="widget-weather-app__details-container">
          <p class="widget-weather-app__details">
              <span class="js-weather-app-min"> </span> <span class="js-weather-app-max"> </span>
          </p>
          <p class="widget-weather-app__details">
            <span class="js-weather-app-longitude">Lon:</span>
            <span class="js-weather-app-latitude">Lat:</span>
          </p>
          <p class="widget-weather-app__details">
            <span class="cmp-paragraph__base js-weather-app-humidity">Humidity:</span>
            <span class="cmp-paragraph__base js-weather-app-pressure">Pressure:</span>
            <span class="cmp-paragraph__base js-weather-app-windSpeed">Winds:</span>
          </p>
        </div>
        <div class="widget-weather-app__buttons-group">
          <button class="cmp-button__base js-weather-app-button-celsius active-case">Celsius</button>
          <button class="cmp-button__base js-weather-app-button-fahrenheit">Farenheit</button>
        </div>
      </article>

      <script src="../javascript/widget/WeatherApp.widget.js" async defer></script>
      <!-- END: Weather App-->
    </main>

    <footer class="mod-footer__base row">
      <script src="../javascript/page/index.page.layer.js" async defer></script>
      <script src="../javascript/template/generic.template.layer.js" async defer></script>
    </footer>
  </body>
</html>
