  <body class="container" data-page="index" data-template="generic">
    <header class="mod-header__base row">
      <div class="mod-header__content col-smartphone-12">
        <h1 class="cmp-heading__base cmp-heading__base--page-title cmp-heading__base--is-center-aligned">
          <span class="cmp-heading__main">Form Wave</span>
        </h1>
      </div>
    </header>

    <main class="mod-main__base row">
      <!-- START: Form Wave -->
      <link rel="stylesheet" href="../css/template/form-wave.template.layer.css" />

      <div class="pat-form-wave__base" data-js-pat="FormWave">
        <div class="pat-form-wave__container">
          <h3>Please Login</h3>
          <form>
            <div class="pat-form-wave__form-control">
              <input type="email" required id="email" placeholder="" />
              <label for="email">Email</label>
              <!-- <label>
                <span style="transition-delay: 0ms">E</span>
                  <span style="transition-delay: 50ms">m</span>
                  <span style="transition-delay: 100ms">a</span>
                  <span style="transition-delay: 150ms">i</span>
                  <span style="transition-delay: 200ms">l</span>
            </label> -->
            </div>

            <div class="pat-form-wave__form-control">
              <input type="password" required id="password" />
              <label for="password">Password</label>
            </div>

            <button class="cmp-button__base">Login</button>

            <p class="cmp-paragraph__text">Don't have an account? <a href="#">Register</a></p>
          </form>
        </div>
      </div>

      <script src="../javascript/pat/FormWave.pat.js" async defer></script>
      <!-- END: Form Wave-->
    </main>

    <footer class="mod-footer__base row">
      <script src="../javascript/page/index.page.layer.js" async defer></script>
      <script src="../javascript/template/generic.template.layer.js" async defer></script>
    </footer>
