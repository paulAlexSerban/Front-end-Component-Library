<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Card List - Fancy Hover - FE Cmp. Collection</title>
    <meta name="description" content="boilerplate page used to create new html pages" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="Card List - Fancy Hover - FE Cmp. Collection" />
    <meta property="og:type" content="Card List - Fancy Hover" />
    <meta property="og:url" content="openGraph page url" />
    <meta property="og:image" content="openGraph component screenshot image" />

    <link rel="icon" href="../favicon.ico" sizes="any" />
    <link rel="icon" href="assets/svgs/hammer.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png" />

    <!-- Critical Stylesheets - START -->
    <link rel="stylesheet" href="../css/page/base.page.layer.css" />
    <!-- Critical Stylesheets - END -->

    <link rel="manifest" href="../site.webmanifest" />
    <meta name="theme-color" content="#fafafa" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mohave:wght@300&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container" data-page="index" data-template="generic">
    <header class="mod-header__base row">
      <div class="mod-header__content col-smartphone-12">
        <h1 class="cmp-heading__base cmp-heading__base--page-title cmp-heading__base--is-center-aligned">
          <span class="cmp-heading__main">Card List - Fancy Hover</span>
        </h1>
      </div>
    </header>

    <main class="mod-main__base row">
      <!-- START: Card List - Fancy Hover -->
      <link rel="stylesheet" href="../css/template/card-list-fancy-hover.template.layer.css" />

      <ul class="pat-card-list-fancy-hover__list">
        <li class="pat-card-list-fancy-hover__listItem">
          <img
          class="cmp-image__base"
          loading="lazy"
          srcset="
            /assets/images/explore-the-world-480px.webp   480w,
            /assets/images/explore-the-world-960px.webp   960w,
            /assets/images/explore-the-world-1440px.webp 1440w"
          sizes="(max-width: 479px) 480px,
                  (max-width: 959px) 960px,
                  1440px"
          src="/assets/images/explore-the-world-original.webp"
          alt="explore-the-world"/>
          <p>CSS Fancy</p>
        </li>
        <li class="pat-card-list-fancy-hover__listItem">
          <img
          class="cmp-image__base"
          loading="lazy"
          srcset="
            /assets/images/wild-forest-480px.webp   480w,
            /assets/images/wild-forest-960px.webp   960w,
            /assets/images/wild-forest-1440px.webp 1440w
          "
          sizes="(max-width: 479px) 480px,
                  (max-width: 959px) 960px,
                  1440px"
          src="/assets/images/wild-forest-original.webp"
          alt="wild-forest"/>
          <p>:hover</p>
        </li>
        <li class="pat-card-list-fancy-hover__listItem">
          <img
          class="cmp-image__base"
          loading="lazy"
          srcset="
            /assets/images/sunny-beach-480px.webp   480w,
            /assets/images/sunny-beach-960px.webp   960w,
            /assets/images/sunny-beach-1440px.webp 1440w"
          sizes="(max-width: 479px) 480px,
                  (max-width: 959px) 960px,
                  1440px"
          src="/assets/images/sunny-beach-original.webp"
          alt="sunny-beach"/>
          <p>effect</p>
        </li>
      </ul>

      <!-- END: Card List - Fancy Hover -->
    </main>

    <footer class="mod-footer__base row">
      <script src="../javascript/page/index.page.layer.js" async defer></script>
      <script src="../javascript/template/generic.template.layer.js" async defer></script>
    </footer>
  </body>
</html>
