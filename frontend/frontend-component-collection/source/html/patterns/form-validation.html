<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Form Validation</title>
    <meta name="description" content="boilerplate page used to create new html pages" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="openGraph boilerplate title" />
    <meta property="og:type" content="openGraph component title" />
    <meta property="og:url" content="openGraph page url" />
    <meta property="og:image" content="openGraph component screenshot image" />

    <link rel="icon" href="../favicon.ico" sizes="any" />
    <link rel="icon" href="assets/svgs/hammer.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png" />

    <!-- Critical Stylesheets - START -->
    <link rel="stylesheet" href="../css/page/base.page.layer.css" />
    <!-- Critical Stylesheets - END -->

    <link rel="manifest" href="../site.webmanifest" />
    <meta name="theme-color" content="#fafafa" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mohave:wght@300&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container" data-page="index" data-template="generic">
    <header class="mod-header__base row">
      <div class="mod-header__content col-smartphone-12">
        <h1 class="cmp-heading__base cmp-heading__base--page-title cmp-heading__base--is-center-aligned">
          <span class="cmp-heading__main">Form Validation</span>
        </h1>
      </div>
    </header>

    <main class="mod-main__base row">
      <!-- START: Form Validation -->
      <link rel="stylesheet" href="../css/template/form-validation.template.layer.css" />

      <div class="pat-form-validation__base" data-js-pat="FormValidation">
        <form class="pat-form-validation__container">
          <h2 class="u-heading-form">Register With Us</h2>
          <fieldset class="pat-fieldset__base">
            <label class="cmp-input__label" for="username">Username</label>
            <input class="cmp-input__input js-validation-username" type="text" id="username" placeholder="Enter username" />
            <span class="pat-form-validation__message js-validation-message">Error message</span>
          </fieldset>
          <fieldset class="pat-fieldset__base">
            <label class="cmp-input__label" for="email">Email</label>
            <input class="cmp-input__input js-validation-email" type="text" id="email" placeholder="Enter email" />
            <span class="pat-form-validation__message js-validation-message">Error message</span>
          </fieldset>
          <fieldset class="pat-fieldset__base">
            <label class="cmp-input__label" for="password">Password</label>
            <input class="cmp-input__input js-validation-password" type="password" id="password" placeholder="Enter password" />
            <span class="pat-form-validation__message js-validation-message">Error message</span>
          </fieldset>
          <fieldset class="pat-fieldset__base">
            <label class="cmp-input__label" for="confirmPassword">Confirm Password</label>
            <input class="cmp-input__input js-validation-confirm-password" type="password" id="confirmPassword" data-name="confirm password"
              placeholder="Enter password again" />
            <span class="pat-form-validation__message js-validation-message">Error message</span>
          </fieldset>
          <button class="cmp-button__base cmp-button__base--primary" type="submit">Submit</button>
        </form>
      </div>

      <script src="../javascript/pat/FormValidation.pat.js" async defer></script>
      <!-- END: Form Validation-->
    </main>

    <footer class="mod-footer__base row">
      <script src="../javascript/page/index.page.layer.js" async defer></script>
      <script src="../javascript/template/generic.template.layer.js" async defer></script>
    </footer>
  </body>
</html>
