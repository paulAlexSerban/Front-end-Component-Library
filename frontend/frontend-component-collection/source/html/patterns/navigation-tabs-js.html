<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Navigation Tabs JS</title>
    <meta name="description" content="boilerplate page used to create new html pages" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="openGraph boilerplate title" />
    <meta property="og:type" content="openGraph component title" />
    <meta property="og:url" content="openGraph page url" />
    <meta property="og:image" content="openGraph component screenshot image" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="assets/svgs/hammer.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png" />

    <!-- Critical Stylesheets - START -->
    <link rel="stylesheet" href="../css/page/base.page.layer.css" />
    <!-- Critical Stylesheets - END -->

    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#fafafa" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mohave:wght@300&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container" data-page="index" data-template="generic">
    <header class="mod-header__base row">
      <div class="mod-header__content col-smartphone-12">
        <h1 class="cmp-heading__base cmp-heading__base--page-title cmp-heading__base--is-center-aligned">
          <span class="cmp-heading__main">Navigation Tabs JS</span>
        </h1>
      </div>
    </header>

    <main class="mod-main__base row">
      <!-- START: Navigation Tabs JS -->

      <link rel="stylesheet" href="../css/template/navigation-tabs-js.template.layer.css" />

      <div class="pat-navigation-tabs-js__base" data-js-pat="NavigationTabsJs">
        <ul class="pat-navigation-tabs-js__tab-list">
          <li class="pat-navigation-tabs-js__tab-item">
            <button class="cmp-button__base js-tab-button active" data-id="tab1">TAB-1</button>
          </li>
          <li class="pat-navigation-tabs-js__tab-item">
            <button class="cmp-button__base js-tab-button" data-id="tab2">TAB-2</button>
          </li>
          <li class="pat-navigation-tabs-js__tab-item">
            <button class="cmp-button__base js-tab-button" data-id="tab3">TAB-3</button>
          </li>
        </ul>

        <ul class="pat-navigation-tabs-js__panels">
          <li class="pat-navigation-tabs-js__panel js-tab-panel active" data-id="tab1">
            <h2 class="cmp-heading__base cmp-heading__base--heading-200">
              <span class="cmp-heading__main">Heading Tab One</span>
            </h2>
            <p>Content of tab one</p>
          </li>

          <li class="pat-navigation-tabs-js__panel js-tab-panel" data-id="tab2">
            <h2 class="cmp-heading__base cmp-heading__base--heading-200">
              <span class="cmp-heading__main">Heading Tab two</span>
            </h2>
            <p>Content of tab two</p>
          </li>

          <li class="pat-navigation-tabs-js__panel js-tab-panel" data-id="tab3">
            <h2 class="cmp-heading__base cmp-heading__base--heading-200">
              <span class="cmp-heading__main">Heading Tab Three</span>
            </h2>
            <p>Content of tab three</p>
          </li>
        </ul>
      </div>

      <script src="../javascript/pat/NavigationTabsJs.pat.js" async defer></script>
      <!-- END: Navigation Tabs JS-->
    </main>

    <footer class="mod-footer__base row">
      <script src="../javascript/page/index.page.layer.js" async defer></script>
      <script src="../javascript/template/generic.template.layer.js" async defer></script>
    </footer>
  </body>
</html>
