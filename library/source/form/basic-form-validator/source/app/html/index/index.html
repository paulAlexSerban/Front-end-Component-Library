<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/index.page.min.css" />
  <link rel="shortcut icon" href="../../../assets/icons/favicon-32x32.png" type="image/x-icon" />
  <title>Basic Form Validator</title>
</head>

<body class="p-index">
  <div class="o-form__base" data-js-component="Form">
    <form class="o-form__container">
      <h2 class="t-formHeading">Register With Us</h2>
      <fieldset class="m-fieldset__base">
        <label class="a-input-label__base" for="username">Username</label>
        <input class="a-input-field__base" type="text" id="username" placeholder="Enter username" />
        <span class="a-validation-message__base">Error message</span>
      </fieldset>
      <fieldset class="m-fieldset__base">
        <label class="a-input-label__base" for="email">Email</label>
        <input class="a-input-field__base" type="text" id="email" placeholder="Enter email" />
        <span class="a-validation-message__base">Error message</span>
      </fieldset>
      <fieldset class="m-fieldset__base">
        <label class="a-input-label__base" for="password">Password</label>
        <input class="a-input-field__base" type="password" id="password" placeholder="Enter password" />
        <span class="a-validation-message__base">Error message</span>
      </fieldset>
      <fieldset class="m-fieldset__base">
        <label class="a-input-label__base" for="confirmPassword">Confirm Password</label>
        <input class="a-input-field__base" type="password" id="confirmPassword" data-name="confirm password" placeholder="Enter password again" />
        <span class="a-validation-message__base">Error message</span>
      </fieldset>
      <button class="a-button__base" type="submit">Submit</button>
    </form>
  </div>

  <script src="javascript/index.page.js" async defer></script>
</body>

</html>
